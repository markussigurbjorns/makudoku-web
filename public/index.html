<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Makudoku – Daily Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="page">
        <h1>Makudoku – Daily Sudoku</h1>
        <p id="status">Loading puzzle…</p>

        <div id="puzzle-container">
        </div>

        <div class="digit-pad" aria-label="Digit input">
            <button class="pad-btn" data-digit="1">1</button>
            <button class="pad-btn" data-digit="2">2</button>
            <button class="pad-btn" data-digit="3">3</button>
            <button class="pad-btn" data-digit="4">4</button>
            <button class="pad-btn" data-digit="5">5</button>
            <button class="pad-btn" data-digit="6">6</button>
            <button class="pad-btn" data-digit="7">7</button>
            <button class="pad-btn" data-digit="8">8</button>
            <button class="pad-btn" data-digit="9">9</button>
            <button class="pad-btn erase" data-erase="true">Erase</button>
        </div>

        <div class="controls">
            <div class="mode-toggle" role="group" aria-label="Input mode">
                <button id="mode-value" class="btn-secondary mode active" aria-pressed="true">Value</button>
                <button id="mode-candidate" class="btn-secondary mode" aria-pressed="false">Candidate</button>
            </div>
            <button id="reload" class="btn-secondary">New random puzzle</button>
            <button id="show-solution" class="btn-primary">Show solution</button>
        </div>

        <details style="margin-top: 1rem;">
            <summary>Solution (as digits)</summary>
            <pre id="solution-output">(not loaded)</pre>
        </details>
    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
