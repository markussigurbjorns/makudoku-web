<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Makudoku – Daily Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="page">
        <h1>Makudoku – Daily Sudoku</h1>
        <p id="status">Loading puzzle…</p>

        <div class="game-layout">
            <div id="puzzle-container">
            </div>

            <aside class="sidebar" aria-label="Puzzle controls">
                <div class="digit-pad" aria-label="Digit input">
                    <div class="numpad" aria-label="Digits 1 to 9">
                        <button id="mode-value" class="pad-btn mode active" aria-pressed="true">Value</button>
                        <button class="pad-btn" data-digit="1">1</button>
                        <button class="pad-btn" data-digit="2">2</button>
                        <button class="pad-btn" data-digit="3">3</button>
                        <button id="mode-candidate" class="pad-btn mode" aria-pressed="false">Cand</button>
                        <button class="pad-btn" data-digit="4">4</button>
                        <button class="pad-btn" data-digit="5">5</button>
                        <button class="pad-btn" data-digit="6">6</button>
                        <button class="pad-btn">Multi</button>
                        <button class="pad-btn" data-digit="7">7</button>
                        <button class="pad-btn" data-digit="8">8</button>
                        <button class="pad-btn" data-digit="9">9</button>
                        <button class="pad-btn">check</button>
                        <button class="pad-btn">undo</button>
                        <button class="pad-btn">redo</button>
                        <button class="pad-btn erase" data-erase="true">Erase</button>
                    </div>
                </div>

            </aside>
        </div>

    </main>

    <script src="app.js" type="module"></script>
</body>

</html>
